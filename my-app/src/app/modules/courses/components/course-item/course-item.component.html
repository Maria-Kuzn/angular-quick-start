<p-card class="m-1">
    <div class="flex justify-content-between p-0 m-0">
        <h3>{{course.title}}</h3>
        <div class="flex">
            <span class="px-3">
                <i class="pi pi-clock"></i> 
                {{duration}}
            </span>
            <span>
                <i class="pi pi-calendar"></i> 
                {{createDate}}
            </span>
        </div>        
    </div>
    <div class="flex align-items-center">
        <div class="descriptionWrapper">
            <p>{{course.description}}</p>
        </div>
        <div class="flex buttonsWrapper justify-content-end">
            <button pButton 
                (click)="editCourse($event)"
                icon="pi pi-pencil" 
                class="p-button-outlined p-button-info">
            </button>
            <button pButton 
                (click)="deleteCourse($event)"
                icon="pi pi-trash" 
                class="p-button-outlined p-button-danger">
            </button>
        </div>
    </div>
    
</p-card>
