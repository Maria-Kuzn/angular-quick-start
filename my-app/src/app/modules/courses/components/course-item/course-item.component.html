<p-card class="m-1" 
    [appHighlight]="course.creationDate" 
    [ngClass]="{'topRated': course.topRated}">
    <div class="flex justify-content-between p-0 m-0">
        <div class="flex">
            <h3>{{course.title | uppercase}}</h3>
            <i *ngIf="course.topRated" class="pi pi-star-fill topRatedIcon"></i> 
        </div>
        <div class="flex">
            <span class="px-3">
                <i class="pi pi-clock"></i> 
                {{course.duration | courseDuration}}
            </span>
            <span>
                <i class="pi pi-calendar"></i> 
                {{course.creationDate | date: 'longDate' : '': 'RU_ru'}}
            </span>
        </div>        
    </div>
    <div class="flex align-items-center">
        <div class="descriptionWrapper">
            <p>{{course.description}}</p>
        </div>
        <div class="flex buttonsWrapper justify-content-end">
            <button pButton 
                (click)="editCourse($event)"
                icon="pi pi-pencil" 
                class="p-button-outlined p-button-info">
            </button>
            <button pButton 
                (click)="deleteCourse($event)"
                icon="pi pi-trash" 
                class="p-button-outlined p-button-danger">
            </button>
        </div>
    </div>
    
</p-card>
