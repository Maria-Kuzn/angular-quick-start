<div class="py-1 px-5">
    <div class="flex justify-content-between">
        <span>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Поиск" [(ngModel)]="searchValue" />
            </span>
            <p-button label="Поиск" class="p-button-help px-2" (click)="updateCoursesList()">
            </p-button>
        </span>
        <button pButton icon="pi pi-plus" label="Добавить курс" (click)="addCourse()"></button>
    </div>
    <div *ngIf="coursesList$ | async as coursesList">
        <ng-container *ngIf="coursesList.length; else noData">
            <app-course-item 
                *ngFor="let course of coursesList | orderBy:'creationDate'" 
                [course]="course" (editEvent)="editCourse($event)"
                (deleteEvent)="onClickDeleteCourse($event)">
            </app-course-item>
            <div class="flex align-items-center justify-content-center loadMore">
                <button pButton label="Загрузить еще" class="p-button-outlined p-button-secondary" (click)="loadMore()">
                </button>
            </div>
        </ng-container>
    </div>
    <ng-template #noData>
        <app-no-data (resetFilters)="resetFilters()"></app-no-data>
    </ng-template>
</div>
<p-confirmDialog #cd
    id="dialog" 
    [visible]="visible" 
    (onHide)="visible = false" 
    icon="pi pi-exclamation-triangle"
    header="Удаление курса"
    message="Вы действительно хотите удалить этот курс?"
>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="p-button-secondary" label="Отмена" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" class="p-button-danger" label="Удалить" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>

<router-outlet></router-outlet>
